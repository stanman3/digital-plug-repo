{% extends 'base/base.html' %}
{% block page_content %}
  <div class="wf-section">
    <div class="container-9 w-container">
      <div data-current="Tab 1" data-easing="ease" data-duration-in="300" data-duration-out="100" class="w-tabs">
        <div class="tabs-menu-2 w-tab-menu">
          <a data-w-tab="Tab 1" class="tab-link-tab-1-2 w-inline-block w-tab-link w--current">
            <div class="text-block-9">Creator</div>
          </a>
          <a data-w-tab="Tab 2" class="tab-link-tab-2-2 w-inline-block w-tab-link">
            <div class="text-block-10">Explorer</div>
          </a>
        </div>
        <div class="w-tab-content">
          <div data-w-tab="Tab 1" class="w-tab-pane w--tab-active">
            <div class="form-block-2 w-form">
              <form id="email-form" name="email-form" data-name="Email Form" method="get">
                  <label for="name-4">First Name</label>
                  <input type="text" class="text-field-9 w-input" maxlength="256" name="name-3" data-name="Name 3" placeholder="" id="name-3">
                  <label for="name-4">Last Name</label>
                  <input type="text" class="text-field-8 text-field-9 w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="" id="name-2">
                  <label for="name-4">Age</label>
                  <input type="text" class="text-field-7 text-field-9 w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="" id="name-2">
                  <label for="email-4">Email</label>
                  <input type="email" class="text-field-6 text-field-9 w-input" maxlength="256" name="email-3" data-name="Email 3" placeholder="" id="email-3" required="">
                  <label for="email-4">City</label>
                  <input type="email" class="text-field-5 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required="">
                  <label for="email-4">Country</label>
                  <input type="email" class="text-field-4 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required="">
                  <label for="email-4">Password</label>
                  <input type="email" class="text-field-3 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required="">
                  <label for="email-4">Profile Image</label>
                  <input type="email" class="text-field-3 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required="">
                  <label for="email-4">About me</label>
                  <input type="email" class="text-field-3 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required="">
                  <input type="submit" value="Register" data-wait="Please wait..." class="submit-button-2 w-button">
              </form>
              <div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
              </div>
              <div class="w-form-fail">
                <div>Oops! Something went wrong while submitting the form.</div>
              </div>
            </div>
          </div>
          <div data-w-tab="Tab 2" class="w-tab-pane">
            <div class="form-block-2 w-form">
              <form id="email-form" name="email-form" data-name="Email Form" method="get"><label for="name-4">First Name</label><input type="text" class="text-field-9 w-input" maxlength="256" name="name-4" data-name="Name 4" placeholder="" id="name-4"><label for="name-4">Last Name</label><input type="text" class="text-field-8 text-field-9 w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="" id="name-2"><label for="name-4">Age</label><input type="text" class="text-field-7 text-field-9 w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="" id="name-2"><label for="email-4">Email</label><input type="email" class="text-field-6 text-field-9 w-input" maxlength="256" name="email-4" data-name="Email 4" placeholder="" id="email-4" required=""><label for="email-4">City</label><input type="email" class="text-field-5 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required=""><label for="email-4">Country</label><input type="email" class="text-field-4 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required=""><label for="email-4">Password</label><input type="email" class="text-field-3 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required=""><label for="email-4">Profile Image</label><input type="email" class="text-field-3 text-field-9 w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="email-2" required=""><input type="submit" value="Register" data-wait="Please wait..." class="submit-button-2 w-button"></form>
              <div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
              </div>
              <div class="w-form-fail">
                <div>Oops! Something went wrong while submitting the form.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
